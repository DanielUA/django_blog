<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
        {% for post in posts %}
            <article>
                <time> published: {{ post.published_date }}</time>
                <h2>
                    <a href="">{{ post.title }}</a>
                    <p> {{ post.text|linebreaksbr }} </p>
                </h2>
            </article>
        {% endfor %}
    </body>
</html>
